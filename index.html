<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script type="module" src="./src/index.js"></script>
  <link rel="stylesheet" href="styles.scss" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .card-img {
      width: 100%; 
      height: auto; 
      display: block;
      margin: 0 auto; 
    }

   
    body.dark-mode {
      background-color: #222;
      color: #fff; 
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-left: 10px;
    }

    .toggle input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 50%;
      transform: translateY(-50%);
      right: -10px;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
      width: 40px;
      height: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .country-name {
      font-weight: bold;
      font-size: 20px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row mb-3 mt-3">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" id="searchInput" placeholder="Search for a country..." aria-label="Search for a country...">
          <button class="btn btn-outline-secondary" type="button" id="searchBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
          </button>
          <label class="toggle">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <select class="form-select" id="regionFilter">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="data-container"></div>
    <div id="test"></div>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
    });
    $.ajax({
      url: 'https://restcountries.com/v3.1/all',
      complete: function (data) {
        const lst = [];
        if (data.responseJSON && Array.isArray(data.responseJSON)) {
          data.responseJSON.forEach(country => {
            const { name, flags, population, region, capital } = country;
            const obj = {
              CountryName: JSON.stringify(name?.common || 'N/A'),
              FlagImg: JSON.stringify(flags?.png || ''),
              Population: JSON.stringify(population || 'N/A'),
              Region: JSON.stringify(region || 'N/A'),
              Capital: JSON.stringify(capital || 'N/A')
            };
            lst.push(obj);
          });
        }
        renderData(lst);
      }
    });

    function renderData(lst) {
      const dataContainer = document.getElementById('data-container');

      function renderCountries(countries) {
        dataContainer.innerHTML = ''; 
        countries.forEach(item => {
          const colElement = document.createElement('div');
          colElement.classList.add('col');

          const cardElement = document.createElement('div');
          cardElement.classList.add('card', 'p-3', 'text-center');

          const imgElement = document.createElement('img');
          imgElement.src = JSON.parse(item.FlagImg); 
          imgElement.alt = 'Country Flag';
          imgElement.classList.add('card-img');

        
          cardElement.appendChild(imgElement);

        
          cardElement.innerHTML += `
            <p class="mt-3 country-name"> ${JSON.parse(item.CountryName)}</p>
            <p>Population: ${JSON.parse(item.Population)}</p>
            <p>Region: ${JSON.parse(item.Region)}</p>
            <p>Capital: ${JSON.parse(item.Capital)}</p>
          `;
          
        
          colElement.appendChild(cardElement);
          dataContainer.appendChild(colElement);
        });
      }

      renderCountries(lst);
      document.getElementById('searchBtn').addEventListener('click', function() {
        const searchValue = document.getElementById('searchInput').value;
        const filteredCountries = lst.filter(country =>
          country.CountryName.toLowerCase().includes(searchValue.toLowerCase())
        );
        renderCountries(filteredCountries);
      });
      document.getElementById('regionFilter').addEventListener('change', function() {
        const regionValue = this.value;
        if (regionValue) {
          const filteredByRegion = lst.filter(country =>
            country.Region.toLowerCase().includes(regionValue.toLowerCase())
          );
          renderCountries(filteredByRegion);
        } else {
          renderCountries(lst); 
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
